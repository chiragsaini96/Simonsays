<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simon says</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Simon Says Game</h1></header>
    <main>
      <div class="heading">
        <h2>Press the start button to start the game <br> Level 1</h2>
        <button>start</button>
        <h4>you have choosen 0/0</h4>
      </div>
      <div class="box_container">
        <button type="button" class="box" id="red"></button>
        <button type="button"  class="box" id="green"></button>
        <button type="button" class="box" id="yellow"></button>
        <button type="button" class="box" id="blue"></button>
      </div>

    </main>
    <script src="script.js"></script>
  </body>
</html>
